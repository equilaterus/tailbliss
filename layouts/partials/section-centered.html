<div class="relative px-1 pt-8 pb-4 bg-transparent lg:px-8 lg:pt-24 md:pt-12 lg:mb-4">
  <div class="absolute inset-0">
      <div class="bg-gray-50 dark:bg-gray-900/10 h-1/3 lg:h-1/2"></div>
  </div>
  <div class="relative px-2 mx-auto max-w-7xl">
      <div class="text-center">
          <h2 class="text-3xl font-black tracking-tight text-primary-500 dark:text-primary-300 sm:text-4xl">
              {{ .Context.Heading }}
          </h2>
          <p class="max-w-2xl mx-auto mt-3 text-xl text-gray-500 dark:text-gray-300 sm:mt-4">
              {{ .Context.Subheading }}
          </p>
      </div>

      <div class="mx-auto text-gray-900 max-w-7xl">
          <div class="text-gray-900">
              <div class="flex mx-auto mt-12 mb-4 justify-between flex-wrap">
                {{ range .Context.Content  }}
                  <div class="flex flex-col w-full md:w-[49%] mb-6 overflow-hidden rounded-lg shadow-lg bg-gray-50 dark:bg-gray-700">
                    <div class="flex flex-row h-full">
                      <!-- icon -->
                      <div class="flex h-full items-center p-3 bg-gray-300 dark:bg-gray-900">
                        <div class="size-14 text-gray-900 dark:text-gray-50">
                          {{ partial "icons" .icon }}
                        </div>
                      </div>
                      <!-- contents -->
                      <div class="flex flex-col p-3">
                        <p class="block mt-2 text-2xl font-black text-gray-900 dark:text-gray-50">
                            {{ .title }}
                        </p>
                        <p class="mt-3 text-base dark:text-white dark:text-zinc-200">
                            {{ .text }}
                        </p>
                        {{ if .link }}
                        <div class="text-right mt-4">
                          {{ partial "link-secondary" .link }}
                        </div>
                        {{ end }}
                      </div>
                    </div>
                  </div>
                  {{ end }}
              </div>
          </div>
      </div>
  </div>
</div>
